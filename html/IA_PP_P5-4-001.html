<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/gnb.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/bootstrap-datepicker.js"></script>
    <script src="../js/bootstrap-datepicker.ko.min.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-datepicker3.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <div id="container">
            <div class="key-visual v5"><div class="slogan">1:1 문의하기</div></div>
            <div class="content">
                <!-- content.s -->
                <h2 class="tit_h2">1:1 문의하기</h2>
                <div class="bul txt-bd2">유플러스 관리자에게 문의할 수 있습니다. 문의에 대한 답변은 ‘답변 확인하기’ 에서 확인 가능합니다.</div>
                <ul class="nav stl2 nav-pills nav-justified" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active">문의하기</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link">답변 확인하기</a>
                    </li>
                </ul>
                <section class="sc-area">
                    <div class="txt-cp1"><span class="ast">*</span>표시는 필수 입력 항목입니다</div>
                    <div class="tb_stl1">
                        <table>
                            <caption>개인사업자 회원가입인증</caption>
                            <colgroup>
                                <col style="width: 328px;">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="col"><span class="ast">문의유형</span></th>
                                    <td>
                                        <div class="select-box" style="width:224px">
                                            <select class="select" tabindex="-1">
                                                <option>선택하세요</option>
                                                <option>파트너 가입</option>
                                                <option>파트너 혜택</option>
                                                <option>서비스 등록 관련 문의</option>
                                                <option>기술 문의</option>
                                                <option>파트너포털 이용 문의</option>
                                                <option>정산/수수료 문의</option>
                                                <option>회사 정보 수정 요청</option>
                                                <option>기타</option>
                                            </select>
                                            <button type="button" id="sel01" class="select-btn">선택하세요</button>
                                            <div class="select-layer">
                                                <button type="button" class="option on" idx="0">선택하세요</button>
                                                <button type="button" class="option" idx="1">파트너 가입</button>
                                                <button type="button" class="option" idx="2">파트너 혜택</button>
                                                <button type="button" class="option" idx="3">서비스 등록 관련 문의</button>
                                                <button type="button" class="option" idx="4">기술 문의</button>
                                                <button type="button" class="option" idx="4">파트너포털 이용 문의</button>
                                                <button type="button" class="option" idx="4">정산/수수료 문의</button>
                                                <button type="button" class="option" idx="4">회사 정보 수정 요청</button>
                                                <button type="button" class="option" idx="4">기타</button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="col"><span class="ast">제목</span></th>
                                    <td>
                                        <div class="input-txt" style="width:538px">
                                            <input type="text" title="" value="" placeholder="제목을 입력해 주세요">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="col"><span class="ast">문의 내용</span></th>
                                    <td>
                                        <div class="txt-area">
                                            <textarea name="" id="" cols="30" rows="4" maxlength="3000" class="txt-length" placeholder="내용을 입력해 주세요"></textarea>
                                            <div class="count-wrap">
                                                <span class="txt-count">0</span>
                                                <span>/3000</span>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="col">생년월일</th>
                                    <td>810215</td>
                                </tr>
                                <tr>
                                    <th scope="col">휴대폰 번호</th>
                                    <td>
                                        <div class="phone">
                                            <div class="input-txt">
                                                <input type="text" title="" value="010" placeholder="">
                                            </div>
                                            <span class="bar">-</span>
                                            <div class="input-txt">
                                                <input type="text" title="" value="1234" placeholder="">
                                            </div>
                                            <span class="bar">-</span>
                                            <div class="input-txt">
                                                <input type="text" title="" value="5678" placeholder="">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="col">이메일</th>
                                    <td>
                                        <div class="email">
                                            <div class="input-txt">
                                                <input type="text" title="" value="user_email" placeholder="">
                                            </div>
                                            <span class="bar">@</span>
                                            <div class="input-txt">
                                                <input type="text" title="" value="gmail.com" placeholder="">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
                <div class="btn-area">
                    <a href="javascript:void(0)" class="btn primary lg fixed">문의하기</a>
                </div>
                <!-- content.e -->
            </div>
        </div>
        <footer id="footer"></footer>
    </div>
    <script src="../js/include.js"></script>
</body>
</html>

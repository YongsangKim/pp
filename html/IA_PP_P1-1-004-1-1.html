<body>
    <div id="wrap" class="servicelist_wrap">
        <header id="header"></header>
        <div id="container">
            <div class="key-visual v1"><div class="slogan">서비스 관리</div></div>
            <div class="page_list">
                <ul>
                    <li><a href="#">홈</a></li>
                    <li>첫번째 메뉴</li>
                    <li>두번째 메뉴</li>

                </ul>
            </div>
            <div class="content">
                <h2 class="tit_h2">AAA(판매대기)</h2>                
                <div class="between_end">
                    <div class="btn_list">
                        <button class="btn ico_btn04 active" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#myModal1">판매개시 하기</button>
                        <button class="btn ico_btn04 active" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#myModal2">판매개시 처리 완료</button>
                    </div>
                </div>
            </div>            
            <!-- Modal -->
            <div class="modal fade" id="myModal1" data-bs-backdrop="static" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel">판매 개시하기</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!-- [START] 220803 수정 -->
                        <div class="modal-body skinny_pd">
                            <p class="tac">판매 개시를 하시겠습니까?<br><br>
                                ※ 지정일자에 판매 개시를 원하시면 판매 기간에서 <br>시작일을 변경 후 개시해주세요.
                            </p>
                        </div>
                        <div class="modal-footer skinny_pd2">
                            <button type="button" class="btn lg fixed" data-bs-dismiss="modal">취소</button>
                            <button type="button" class="btn primary lg fixed" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#myModal2">판매 개시 하기</button>
                        </div>
                        <!-- [END] //220803 수정 -->
                    </div>
                </div>
            </div>
            <!-- //Modal -->
            <!-- [START] 220803 추가 -->

                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel">판매 개시하기</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!-- [START] 220803 수정 -->
                        <div class="modal-body skinny_pd">
                            <p class="tac">판매 개시 처리가 완료되었습니다.</p>
                        </div>
                        <div class="modal-footer skinny_pd2">
                            <button type="button" class="btn primary lg fixed" data-bs-dismiss="modal">확인</button>

                        <!-- [END] //220803 수정 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"> -->
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/gnb.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/bootstrap-datepicker.js"></script>
    <script src="../js/bootstrap-datepicker.ko.min.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-datepicker3.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <div id="wrap" class="servicelist_wrap">
        <header id="header"></header>
        <div id="container">
            <div class="key-visual v1"><div class="slogan">서비스 관리</div></div>
            <div class="page_list">
                <ul>
                    <li><a href="#">홈</a></li>
                    <li>첫번째 메뉴</li>
                    <li>두번째 메뉴</li>
                    <li>세번째 메뉴(or 현재 화면명/개발적용)</li>
                </ul>
            </div>
            <div class="content">
                <h2 class="tit_h2">AAA(판매중)</h2>                
                <div class="between_end">
                    <div class="btn_list">
                        <button class="btn ico_btn08" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#myModal2">일시 중지요청</button>
                    </div>
                </div>

                
                    
            </div>            
            <!-- Modal -->
            <div class="modal fade" id="myModal2" data-bs-backdrop="static" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <!-- [START] 220726 수정 -->
                            <h4 class="modal-title" id="myModalLabel">일시 중지 요청</h4>
                            <!-- [END] //220726 수정 -->
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body skinny_pd">
                            <!-- [START] 220726 수정 -->
                            <p>일시 중지를 요청할 경우 U+관리자에 의해 거절될 수 있으며, 결과는 이메일과 문자메시지로 안내해 드립니다.<br><br>
                                일시 중지하면 U+관리자에게 승인을 받은 후 다시 판매할 수 있습니다. 다시 판매를 시작하려면 일시 중지된 서비스 상세보기 화면 오른쪽 상단의 [일시 중지 해제]를 눌러서 U+관리자에게 해제 요청을 해야 합니다.</p>
                            <!-- [END] //220726 수정 -->
                            <p class="txt-cp1 fz14 mt05"><span class="ast">*</span>일시 중지 사유 기재</p>
                            <div class="txt-area">
                                <textarea name="" id="" cols="30" rows="5" maxlength="3000" class="txt-length" placeholder="일시 중지하는 사유에 대하여 작성해주세요."></textarea>
                                <div class="count-wrap">
                                    <span class="txt-count">0</span>
                                    <span>/3000</span>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn lg fixed" data-bs-dismiss="modal">취소</button>
                            <button type="button" class="btn primary lg fixed" data-bs-dismiss="modal">일시 중지 요청</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //Modal -->
        </div>
        <footer id="footer"></footer>
    </div>
    <script src="../js/include.js"></script>
    <script>
        var myModal2 = new bootstrap.Modal(document.getElementById('myModal2'));
        myModal2.show();
    </script>
</body>
</html>

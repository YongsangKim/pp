<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/gnb.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/bootstrap-datepicker.js"></script>
    <script src="../js/bootstrap-datepicker.ko.min.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-datepicker3.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <div id="wrap" class="login">
        <header id="header"></header>
        <div id="container">
            <div class="content">
                <!-- Modal -->
                <div class="modal fade" id="myModal2" data-bs-backdrop="static" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="myModalLabel">로그인 SMS 인증</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p class="tac">해당 사업자번호로 기 등록된 대표아이디가 존재합니다.<br>
                                    아이디를 모르실 경우 아이디 찾기를 이용하시거나<br>
                                    새롭게 가입하는 것도 가능합니다.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn primary lg fixed" data-bs-dismiss="modal">확인</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- //Modal -->
            </div>
        </div>
        <footer id="footer"></footer>
    </div>
    <script src="../js/include.js"></script>
    <script>
        var myModal2 = new bootstrap.Modal(document.getElementById('myModal2'));
        myModal2.show();
    </script>
</body>
</html>

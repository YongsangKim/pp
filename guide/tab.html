<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>비즈마켓 파트너포털 퍼블리싱 가이드</title>
    <script src="../js/jquery.min.js"></script>
	<script src="../js/vendor/highlight.pack.js"></script>

	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../js/vendor/editor.css">
	<link rel="stylesheet" href="../css/guide.css">
</head>
<body>

<div class="wrapper guide">
	<header></header>

	<div class="container">
		<nav></nav>

		<main id="viewer" class="tui-editor-contents">
			<h2>tab</h2>

			<section>
				<p class="info_txt">탭 기능 : data-ui="tab"</p>
				<p class="info_txt">로그인 탭 스타일 적용함 : .tabBox</p>
                <div class="code_wrap">
					<div class="mobileWrap">
						<!--화면 입력영역-->
							<section>

								<div class="tabWrap">
									<div class="tabBox" data-ui="tab">
										<a href="#tab01" class="active" aria-expanded="false">tab01</a>
										<a href="#tab02" aria-expanded="false">tab02</a>
									</div>
									<div class="tabContent" id="tab01" style="padding: 40px 0; background:#eee; text-align:center">tab01 내용</div>
									<div class="tabContent" id="tab02" style="display:none; padding: 40px 0; background:#e1e5fb; text-align:center">tab02 내용</div>
								</div>
								
							</section>
						<!--화면 입력영역-->
						</div>

						<!--code 영역-->
						<div class="code_html">
							<pre><code class="hljs html">
								<!--data-ui="tab" -->
								<div class="tabWrap">
									<!--탭영역-->
									<div class="tabBox" data-ui="tab">
										<a href="#tab01" class="active" aria-expanded="false">tab01</a>
										<a href="#tab02" aria-expanded="false">tab02</a>
									</div>
									<!--탭컨텐츠-->
									<div class="tabContent" id="tab01">tab01 내용</div>
									<!--비활성화 탭의 경우 style:display:none처리 필요-->
									<div class="tabContent" id="tab02" style="display:none;">tab02 내용</div>
								</div>
							</code></pre>
						</div>
						<!--code 영역//-->

					</div>
			</section>


		</main>
	</div><!--container-->
</div><!--wrapper-->

    <script src="../js/vendor/highlight_footer.js"></script>
	<script src="../js/guide.js"></script>
</body>
</html>
